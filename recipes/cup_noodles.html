<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cup Noodles!</title>
    </head>
    <body>
        <h1>Cup Noodles</h1>
        <img src="..images/cup_noodles.jpg" alt="cup noodles">
        <br>
    This is a simple classic cup noodle recipe. Horray!
    <p>Classic!</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Cup noodle</li>
        <li>Water</li>
        <li>Microwave</li>
    </ul>
    <h3>Directions</h3>
    <ol>
        <li>Remove lid from cup noodle.</li>
        <li>Pour water to fill line.</li>
        <li>Microwave for 3 minutes.</li>
        <li>Let sit, smell the aroma. Ahhh.</li>
        <li>Enjoy!</li>
    </ol>
    </body>
</html>
